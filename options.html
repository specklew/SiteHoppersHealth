<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Hopper's HP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-2">
                <h1>Pet list</h1>
                <form id="pet-selection-form">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="images/turtle_example/t" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Turtle
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="images/panda/p" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Panda
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="images/wiewior/w" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Squirrel
                        </label>
                    </div>
                    <div class="mt-2">
                        <input type="submit" id="pet-submit" value="Save">
                    </div>
                </form>
            </div>
            <div class="col-10">
                <header>
                    <h1>URL List</h1>
                    <form id="new-URL-form">
                        <!--suppress HtmlFormInputWithoutLabel -->
                        <input
                                type="text"
                                name="new-URL-input"
                                id="new-URL-input"
                                placeholder="URL to blacklist..." />
                        <input
                                type="submit"
                                id="new-URL-submit"
                                value="Add URL" />
                    </form>
                </header>
                <main>
                    <section class="URL-list">
                        <div class="mt-3">
                            <h2>URLs</h2>

                            <div id="URLs">

                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
